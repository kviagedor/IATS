{% extends 'base.html' %}    
    
{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
    <ul>
        {% for item in results %}
            <li>{{ item }}</li>  <!-- Adjust this to display relevant search results -->
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
