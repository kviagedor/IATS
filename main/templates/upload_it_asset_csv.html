{% extends 'base.html' %}  
{% load static %}  
    
{% block content %}
<div class="main-content">
    <div class="content-wrapper">
        <h3 class="main-title">Upload IT Asset CSV</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="custom-button">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
